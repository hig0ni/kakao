<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 분해 할당</title>
</head>
<body>
    <script>
/*----------------------------------------------------------------------------------------------------*/              
        // 배열은 순차적으로 대입이 된다.
        // 배열은 Iterator를 준수하기 때문에 순서대로 대입된다.
        // 따라서 배열은 순서가 중요하다.
        var ar = [100, 200, 300, 400];
        let [one, two, three, four] = ar;
        console.log(one);

        // Iterator가 없기 때문에 순차적으로 대입되는 것이 아니고 이름을 보고 대입된다.
        // 순서보다 이름이 중요하다.
        var obj = {"name":"카리나", "job":"가수"};
        let {name, job} = obj;
        console.log(name)
/*----------------------------------------------------------------------------------------------------*/      
        let display = (msg, n) => {
            for(let i=0; i<n; i++){
                console.log(msg);
            }
        }
        display("하이", 5);
        // display(6,"하이") 매개변수의 순서를 잘못쓰면 실행되지 않는다.

        // 매개변수를 하나로 묶어서 받고, 다시 객체에 대입해주면 이름을 보고 대입되기 때문에, 매개변수의 순서가 상관없어진다.
        let display2 = (ob) => {
            let {msg, n} = ob;
            for(let i=0; i<n; i++){
                console.log(msg);
            }
        }
        display2({n:3, msg:"안녕하세요"});
        /*이렇게 쓸수도 있다
            let display3 = ({msg, n}) => {
            for(let i=0; i<n; i++){
                console.log(msg);
            }
        }
        display3({n:3, msg:"안녕하세요"});
        */
/*----------------------------------------------------------------------------------------------------*/     
        var br = [100, 200, 300, 400];
        var ins = {"name1":"카리나", "job1":"가수", "company":"SM","group":"aespa"};
        // spread 연산
        let [first, ...etc] = br;
        console.log(first)
        console.log(etc);

        let {name1, job1, ...attr} = ins
        console.log(attr);

        // 함수에 사용되면 rest param
        function rest({name1, job1, ...attr}){
            console.log(attr);
        }

        rest(ins);
        // 기본값 설정 가능
        let [a, b, c, d, e=500] = br;
        console.log(e);
    </script>
</body>
</html>
