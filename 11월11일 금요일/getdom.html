<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 id="header">제목</h1>
    <h2 id="section">내용</h2>
    <p id="content">안녕</p>
    <input type="text" id="alias" value="adam"/>

    <!-- form 안에 있으면 submit 기능-->
    <button onclick="alert('버튼1')">버튼1</button>
    <input type="button" value="버튼2" id="btn" />
    <script>
        let hea = document.getElementById("header");
        let sec = document.getElementById("section");

        hea.style.color="white";
        hea.style.textAlign="center";
        hea.style.border=" 2px solid black";
        hea.style.background = "black";

        sec.style.textAlign="center";

        document.getElementById("content").innerHTML = "하이루"; // 텍스트 변경
        document.getElementById("alias").value ="이름을 적어주새요";
        /*
        document.getElementById("btn").onclick=()=>{
            alert("고정적 이벤트 처리 모델");
        }
        */

        document.getElementById("btn").addEventListener("click", ()=>{
            alert("표준 이벤트 모델");
        })
    </script>
</body>
</html>
