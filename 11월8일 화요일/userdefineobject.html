<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체</title>
</head>
<body>
    <script>
        let obj = {"name":"adam", 
        "title":"세상에 없는 사랑",
        "album":"genesis",
        "disp":function(){
            return this.name + ":" + this.title + ":" + this.album;
        }
    }
/*----------------------------------------------------------------------------------------------------*/
        // name을 출력
        console.log(obj.name);
        console.log(obj["name"]);

        // 함수 호출 - disp를 호출하면 함수의 내용이 출력
        console.log(obj.disp())

        // obj의 모든 속성을 순서대로 attr에 문자열 형태로 대입(출력-속성)
        for(attr in obj){
            console.log(attr);
        }

        // obj의 모든 속성을 순서대로 attr에 문자열 형태로 대입(출력-속성값)
        for(attr in obj){
            console.log(obj[attr]);
        }
/*----------------------------------------------------------------------------------------------------*/
        // 속성의 존재여부
        console.log("name" in obj); // true
        console.log("age" in obj); // false
/*----------------------------------------------------------------------------------------------------*/
        // with 를 사용하면 블럭안에서는 obj를 생략해도 됨
        // 현재 파일 내에서 window를 생략해도 window 객체의 요소를 불러오는 것도 이 문법 때문임.

        console.log(obj);
        
    </script> 
    
</body>
</html>
