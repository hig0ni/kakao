<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 미리보기</title>
</head>
<body>
        <!-- 이미지 미리보기 영역-->
         <img id="display" width="500" height="500"></br>

        <!-- 이미지 파일만 선택할 수 있는 file 객체 -->
         <input type="file" id="img" accept=".png" />
        <!-- 이렇게도 쓸 수 있다.
         <input type="file" id="img2" accept="image/*" />-->
         
         <script>
            // 필요한 DOM 객체 찾아오기
            let img = document.getElementById("img")          
            let display = document.getElementById("display")

            // img의 선택이 변경되면
            img.addEventListener("change", (e)=>{
                // 선택한 파일의 내용을 읽기- 비동기로 수행됨
                let reader = new FileReader();
                // 파일이 선택되었는지 확인
                // javascript는 0이 아닌 숫자나
                // null 이나 undefined 가 아니면 true로 간주 -truthy
                if(!(img.files && img.files[0])){
                    alert("선택된 파일이 없음");
                    return;
                }
                reader.readAsDataURL(img.files[0]);
                // 파일의 내용을 전부 읽으면
                reader.addEventListener("load", (e)=>{
                    // 읽은 내용을 이미지의 소스로 사용
                    display.src =reader.result;
                })
            })
         </script>
</body>
</html>
